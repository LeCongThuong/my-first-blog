<html>
    <head>
        <title>Boring log</title>
    </head>
    <body>
        <div>
            <h1>Boring posts</h1>
        </div>
        {% for post in posts %}
        <div>
            <h2><a href="">{{post.title}}</a></h2>
            <p>{{post.text|linebreaksbr}}</p>
            <p> published: {{post.published_date }} </p>
            
        </div>
        {% endfor %}
    </body>
</html>
